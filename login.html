<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/validators.js"></script>

                  <div class="modal-body container mt-4 col-md-6 ">
                    <h1>Iniciar Sesion</h1>
                    <form id="loginForm">
                        <div class="alert alert-warning d-none" id="alertLogin">Las credenciales no coinciden con nuestros registros.</div>
                        <div class="form-group">
                            
                            <label for="username">Email</label>
                            <input type="text" class="form-control" id="username" name="username"  placeholder="correo@ejemplo.com">
                        </div>
                        <div class="invalid-feedback">Ingrese un usuario valido</div>
                        <div class="form-group">
                            <label for="password">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-warning">Entrar</button></div>

                        <p class="mt-2 text-center">Al ingresar aceptas las <a href="#">Condiciones de Uso</a> de Amazon</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
