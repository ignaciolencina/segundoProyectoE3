<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>

    <!-- Link Fontawesome -->
    <script
      src="https://kit.fontawesome.com/1f19bd55f2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Links de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Link a CCS Propio -->
    <link rel="stylesheet" href="css/commons.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-inicio">
        <section class="container-fluid">
          <button
            class="navbar-toggler boton-menu"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasMenu"
            aria-controls="offcanvasMenu"
            aria-label="Toggle navigation"
          >
            Menú
            <i class="fa-solid fa-angle-right fa-2xs"></i>
          </button>
          <a class="navbar-brand" href="#">
            <img
              class="logo-navbar"
              src="./assets/Logo Prime Video Blanco - Sin Sonrisa.png"
              alt="Logo Prime Video"
            />
          </a>
          <button class="boton-busqueda">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </button>
         
          <button
            class="navbar-toggler boton-usuario"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLogin"
            aria-controls="offcanvasLogin"
            aria-label="Toggle navigation"
          >
            <img src="./assets/Usuario sin Imagen.png" alt="Usuario">
          </button>
          <!-- Parametros boton de Menú -->
          <article
            class="offcanvas offcanvas-start menu-desplegable"
            tabindex="-1"
            id="offcanvasMenu"
            aria-labelledby="offcanvasMenuLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Películas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Series</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Categorías</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Mi espacio</a>
                </li>
              </ul>
            </div>
          </article>

          <!-- Parametros boton de Login -->
          <article
            class="offcanvas offcanvas-end menu-desplegable"
            tabindex="-1"
            id="offcanvasLogin"
            aria-labelledby="offcanvasLoginLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasLoginLabel">Mi cuenta</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">Ayuda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Dispositivos compatibles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cuenta y configuracion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cerrar sesión</a>
                </li>
              </ul>
            </div>
          </article>
        </section>
      </nav>
    </header>
  </body>
</html>
