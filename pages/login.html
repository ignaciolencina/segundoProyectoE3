<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Grupo 3" />
    <meta
      name="description"
      content="Esta es la mejor plataforma de streaming para ver tus series y peliculas favoritas"
    />
    <meta name="keywords" content="Peliculas, series, prime, videos, amazon" />
    <title>Login</title>

    <link rel="shortcut icon" href="../assets/playPrime.png" type="image/png" />

    <!-- Link Fontawesome -->
    <script
      src="https://kit.fontawesome.com/1f19bd55f2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Links de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="modal-body container mt-4 col-md-6">
      <h1>Iniciar Sesion</h1>
      <form id="form-login">
        <div class="alert alert-warning d-none" id="alert-login">
          Las credenciales no coinciden con nuestros registros.
        </div>
        <div class="form-group">
          <label for="username">Email</label>
          <input
            type="text"
            class="form-control"
            id="input-usuario"
            name="username"
            placeholder="correo@ejemplo.com"
          />
        </div>
        <div class="invalid-feedback">Ingrese un usuario valido</div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="input-contraseña"
            name="password"
            required
          />
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-warning">Entrar</button>
        </div>

        <p class="mt-2 text-center">
          Al ingresar aceptas las <a href="./error404.html">Condiciones de Uso</a> de Amazon
        </p>
      </form>
    </div>
  </body>
  <script type="module" src="../js/login/app.js"></script>
  <script type="module" src="../js/validators.js"></script>
</html>
