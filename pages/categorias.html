!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Comision 98i">
    <meta name="description" content="Página para cargar manualmente categorías">
    <title>Carga de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!-- Aquí puedes agregar tu encabezado común si lo deseas -->
    </header>

    <main class="container mt-5 pt-5">
        <h1 class="text-white">Carga de Categorías</h1>
        <hr class="bg-white">
        <section class="bg-dark p-4 rounded">
            <form id="form-categoria">
                <fieldset class="mb-3">
                    <label for="input-nombre" class="form-label text-white">Nombre de la categoría</label>
                    <input type="text" id="input-nombre" class="form-control" placeholder="Acción, Comedia, Drama, etc.">
                    <div class="invalid-feedback">
                        <span class="badge text-bg-danger">Ingrese un nombre válido</span>
                    </div>
                </fieldset>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button id="btn-cancelar" type="reset" class="btn btn-secondary ms-2">Cancelar</button>
                </div>
            </form>
        </section>

        <section class="table-responsive mt-4 ">
            <table class="table table-dark table-hover">
                <thead class="text-center">
                    <tr>
                        <th>#</th>
                        <th>Categoría</th> 
                    </tr>
                </thead>
                
                <tbody class="text-center" id="tbody-categorias"></tbody>
                
            </table>
        </section>
    </main>

    <footer>
        <!-- Aquí puedes agregar tu pie de página común si lo deseas -->
    </footer>

    <script type="module" src="../js/admin/categorias.js"></script>
</body>
</html>
