<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Grupo 3">
    <meta name="description" content="Esta es la mejor plataforma de streaming para ver tus series y peliculas favoritas">
    <meta name="keywords" content="Peliculas, series, prime, videos, amazon">
    <title>Regístrate</title>

    <link
      rel="shortcut icon"
      href="../assets/playPrime.png"
      type="image/png"
    />

    <!-- Link Fontawesome -->
    <script
      src="https://kit.fontawesome.com/1f19bd55f2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Links de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="modal-title" id="registrationModalLabel">
                Registro de Usuario
              </h5>
            </div>
            <div class="card-body">
              <form id="formularioRegistro">
                <div class="form-group">
                  <label for="nombreUsuario">Nombre de Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreUsuario"
                    name="username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="contraseña">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="contraseña"
                    name="password"
                    required
                  />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-warning mt-2">
                    Registrar
                  </button>
                </div>
                <div class="mt-2">
                  <p>
                    Para verificar tu email te enviaremos un mensaje a tu
                    casilla de correo electronico.
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script type="module" src="./js/registro.js"></script>
  </body>
</html>
